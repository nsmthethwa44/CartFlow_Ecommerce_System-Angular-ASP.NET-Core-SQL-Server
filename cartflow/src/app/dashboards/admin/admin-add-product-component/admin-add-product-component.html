<!-- add-new  -->
 <div class="add-new" *ngIf="isVisible">
    <form [formGroup]="form" class="form" (ngSubmit)="addProduct()">
        <div class="title">
            <h3><i class="fa-solid fa-plus"></i>Add New Product</h3>
            <div class="close" (click)="closeAddProduct()"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <div class="inputs">
            <label for="name">Name:
                <input type="text" formControlName="name" class="textBox" placeholder="Category name">
            </label>
             <label for="price">Price:
                <input type="number" formControlName="price" class="textBox" value="1" placeholder="e.g R0.00">
            </label>
             <label for="stock">Stock:
                <input type="number" formControlName="stock" class="textBox" placeholder="1">
            </label>
             <label for="desc">Description:
                <textarea formControlName="description" class="textBox" placeholder="Short description" id=""></textarea>
            </label>
                 <label for="file">Choose Category:
                <select id="" class="textBox" formControlName="categoryId">
                    <option value="" disabled>--Choose Category--</option>
                    <option *ngFor="let item of categories" value={{item.id}}>{{item.name}}</option>
                </select>
            </label>
                  <label for="file">Upload Image:
                <input type="file" class="textBox"(change)="onFileSelected($event)">
            </label>
            

            <div class="buttons">
                <button type="submit" class="btn"><i class="fa-solid fa-floppy-disk"></i>Save Product</button>
            </div>
        </div>
    </form>
 </div>
