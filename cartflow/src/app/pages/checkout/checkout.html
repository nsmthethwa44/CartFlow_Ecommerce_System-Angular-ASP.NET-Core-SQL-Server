<section class="banner about section">
    <div class="banner-wrapper">
        <h1>Checkout</h1>
    </div>
</section>

<!-- checkout  -->
 <section class="section checkout">
    <form class="container" [formGroup]="form" (ngSubmit)="order()">
        <div class="container-box">
            <div class="box">
                <div class="form-inputs">
                    <h3 class="heading">Billing Details</h3>

                    <div class="inputs">
                        <label for="name">FullName:<input type="text" class="textBox" placeholder="FullName" formControlName="userName"></label>
                        <label for="address">Address:<input type="text" class="textBox" placeholder="Address" formControlName="userAddress"></label>
                        <label for="phone">Phone:<input type="text" class="textBox" placeholder="phone" formControlName="userPhone"></label>
                    </div>

                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo!</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="cart-box">
                    <div class="cart" *ngFor="let item of items">
                        <div class="item">
                            <div class="box-img"><img [src]="getImageUrl(item.imageUrl)" alt="" class="img-box"></div>
                            <div class="text">
                                <h3>{{ item?.name }}</h3>
                                <span>Qty: {{ item.quantity }}</span>
                            </div>
                        </div>
                       <h3 class="price"> {{item.price | currency:  "R" }}</h3>
                    </div>

                    <div class="divider"></div>

                    <div class="total-price">
                        <h3>Total:</h3>
                        <h3 class="total">{{ total | currency: "R" }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="buttons">
                <button class="btn secondary" routerLink="/products">Continue Shopping <i class="fa-solid fa-cart-plus"></i></button>
            </div>

            <div class="buttons">
                <button class="btn" type="submit">Place Order <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </form>
 </section>
